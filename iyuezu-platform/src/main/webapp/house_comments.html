<html lang="en" class="pixel-ratio-1">
<head>
<meta charset="UTF-8">
<title>I悦租</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/1.0.2/weui.min.css">
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet" href="./css/global.css">
<script type="text/javascript" src="//g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
<script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="./js/jquery.cookie.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/house_comments.js"></script>

</head>

<body>

	<div class="page">

		<header class="bar bar-nav">
			<h1 class="title">房源评论</h1>
		</header>

		<nav id="page-nav" class="bar bar-tab">
			<a class="tab-item">
				<span class="icon"></span>
				<span class="tab-label page-title"></span>
			</a>
			<a class="tab-item">
				<span class="icon"></span>
				<span class="tab-label page-title"></span>
			</a>
			<a class="tab-item">
				<span class="icon"></span>
				<span class="tab-label page-title"></span>
			</a>
			<a class="tab-item">
				<span class="icon"></span>
				<span class="tab-label page-title"></span>
			</a>
			<a class="tab-item">
				<span class="icon"></span>
				<span class="tab-label page-title"></span>
			</a>
		</nav>

		<div class="content">

			<div id="comment-list"></div>
			
			<div id="load-more" class="content-block-title bottom-link">加载更多</div>

			<div id="no-more-label" class='content-block-title' style="display: none;">没有更多评论了</div>

			<!-- 加载提示符 -->
			<div id="loading-icon" class="infinite-scroll-preloader" style="display: none;margin-top:20px;">
				<div class="preloader"></div>
			</div>
			
			<div id="reply-dialog" style="display: none;width:80%;">
	            <div class="weui-mask"></div>
	            <div class="weui-dialog">
	                <div class="weui-dialog__hd"><strong class="weui-dialog__title">评论回复</strong></div>
	                <div class="weui-dialog__bd">
	
						<div class="weui-cells weui-cells_form">
							<div class="weui-cell">
								<div class="weui-cell__bd">
									<textarea id="reply-content" class="weui-textarea" placeholder="请输入回复内容..." rows="5"></textarea>
									<div class="weui-textarea-counter">
										<span id="detail-count">0</span>/300
									</div>
								</div>
							</div>
						</div>
	                </div>
	                <div class="weui-dialog__ft">
	                    <a href="javascript:hideReplyDialog();" class="weui-dialog__btn weui-dialog__btn_default">取消</a>
	                    <a id="reply-comment" href="javascript:void(0);" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
	                </div>
	            </div>
	        </div>

		</div>
	</div>

</body>
</html>
