<html lang="en" class="pixel-ratio-1">
<head>
<meta charset="UTF-8">
<title>I悦租</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/1.0.2/weui.min.css">
<link rel="stylesheet" href="./css/global.css">
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<script type="text/javascript" src="//g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
<script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="./js/jquery.cookie.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/house_list_for_reservation.js"></script>

</head>

<body>

	<div class="page">
	
		<header class="bar bar-nav">
			<h1 id="page-title" class="title">请选择房源</h1>
		</header>

		<nav id="page-nav" class="bar bar-tab">
			<a class="tab-item">
				<span class="icon"></span>
				<span class="tab-label page-title"></span>
			</a>
			<a class="tab-item">
				<span class="icon"></span>
				<span class="tab-label page-title"></span>
			</a>
			<a class="tab-item">
				<span class="icon"></span>
				<span class="tab-label page-title"></span>
			</a>
			<a class="tab-item">
				<span class="icon"></span>
				<span class="tab-label page-title"></span>
			</a>
			<a class="tab-item">
				<span class="icon"></span>
				<span class="tab-label page-title"></span>
			</a>
		</nav>
		
		<div class="content">
		
			<div class="list-block media-list inset">
				<ul id="house-list">
				</ul>
			</div>
			
			<div id="load-more" class="content-block-title bottom-link" style="display: none;">加载更多</div>
			
			<div id="no-more-label" class="content-block-title" style="display: none;">没有更多房源了</div>

			<!-- 加载提示符 -->
			<div id="loading-icon" class="infinite-scroll-preloader" style="display: none;margin-top:20px;">
				<div class="preloader"></div>
			</div>
			
			<div class="" id="reservation-dialog" style="display: none;width: 80%;">
	            <div class="weui-mask"></div>
	            <div class="weui-dialog">
	                <div class="weui-dialog__hd"><strong class="weui-dialog__title">确认预约信息</strong></div>
	                <div class="weui-dialog__bd">
	
						<div class="weui-cells__title">回应房源</div>
						<div class="weui-cells">
							<a class="weui-cell weui-cell_access" href="javascript:void(0);">
								<div class="weui-cell__bd"><p id="select-house"></p></div>
								<div class="weui-cell__ft"></div>
							</a>
						</div>

						<div class="weui-cells weui-cells_form">
							<div class="weui-cell">
								<div class="weui-cell__bd">
									<textarea id="reservation-content" class="weui-textarea" placeholder="请输入备注信息..." rows="3"></textarea>
									<div class="weui-textarea-counter">
										<span id="reservation-detail-count">0</span>/300
									</div>
								</div>
							</div>
						</div>
	                </div>
	                <div class="weui-dialog__ft">
	                    <a href="javascript:hideReservationDialog();" class="weui-dialog__btn weui-dialog__btn_default">取消</a>
	                    <a id="submit-reservation" href="javascript:void(0);" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
	                </div>
	            </div>
	        </div>
			
		</div>

	</div>

</body>
</html>
