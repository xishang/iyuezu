<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I悦租</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/1.0.2/weui.min.css">
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<script type="text/javascript" src="//g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
<script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="./js/jquery.cookie.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/house_edit.js"></script>

</head>

<body>

	<div class="page">
	
		<header class="bar bar-nav">
			<h1 class="title">编辑房源</h1>
		</header>
		
		<nav id="page-nav" class="bar bar-tab">
			<a class="tab-item">
				<span class="icon"></span>
				<span class="tab-label page-title"></span>
			</a>
			<a class="tab-item">
				<span class="icon"></span>
				<span class="tab-label page-title"></span>
			</a>
			<a class="tab-item">
				<span class="icon"></span>
				<span class="tab-label page-title"></span>
			</a>
			<a class="tab-item">
				<span class="icon"></span>
				<span class="tab-label page-title"></span>
			</a>
			<a class="tab-item">
				<span class="icon"></span>
				<span class="tab-label page-title"></span>
			</a>
		</nav>

		<div class="content">
			
			<div class="content-block-title">基本信息</div>
			<div class="list-block">
				<ul>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">标题</div>
								<div class="item-input">
									<input id="title" type="text" placeholder="">
								</div>
							</div>
						</div>
					</li>
					<li class="item-content item-link">
						<div class="item-inner">
							<div class="item-title">地址</div>
							<div id="district" class="item-after open-popup">深圳</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">小区</div>
								<div class="item-input">
									<input id="community" type="text" placeholder="">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">租金</div>
								<div class="item-input">
									<input id="price" type="number" placeholder="">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">面积</div>
								<div class="item-input">
									<input id="size" type="number" placeholder="">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">厅室</div>
								<div class="item-input">
									<input id="room" class="only-number" style="border: 0" size=2>室
									<input id="hall" class="only-number" style="border: 0" size=2>厅
									<input id="kitchen" class="only-number" style="border: 0" size=2>厨
									<input id="defend" class="only-number" style="border: 0" size=2>卫
								</div>
							</div>
						</div>
					</li>

					<li>
						<div class="item-content item-link">
							<div class="item-inner">
								<div class="item-title label">出租方式</div>
								<div class="item-input">
									<select id="type">
										<option value="1">整租</option>
										<option value="2">单间</option>
										<option value="3">床位</option>
									</select>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			
			<div class="content-block-title">联系人信息</div>
			<div class="list-block">
    			<ul>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">隐藏信息</div>
								<div class="item-input">
									<label class="label-switch">
										<input id="hide-info" type="checkbox">
										<div class="checkbox"></div>
									</label>
								</div>
							</div>
						</div>
					</li>
					<li class="contact-info">
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">姓名</div>
								<div class="item-input">
									<input id="contact-name" type="text" placeholder="">
								</div>
							</div>
						</div>
					</li>
					<li class="contact-info">
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">手机号</div>
								<div class="item-input">
									<input id="contact-phone" type="number" placeholder="">
								</div>
							</div>
						</div>
					</li>
					<li class="contact-info">
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">微信号</div>
								<div class="item-input">
									<input id="contact-wechat" type="text" placeholder="">
								</div>
							</div>
						</div>
					</li>
				</ul>
    		</div>
			
			<div class="content-block-title">详细说明</div>
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__bd">
						<textarea id="detail" class="weui-textarea" placeholder="请输入详细描述..." rows="5"></textarea>
						<div class="weui-textarea-counter">
							<span id="detail-count">0</span>/500
						</div>
					</div>
				</div>
			</div>
			
			<div class="content-block-title">房源图片</div>
			
			<div class="weui-cells weui-cells_form">
	            <div class="weui-cell">
	                <div class="weui-cell__bd">
	                    <div class="weui-uploader">
	                        <div class="weui-uploader__hd">
	                            <div id="picture-count" class="weui-uploader__info">0/9</div>
	                        </div>
	                        <div class="weui-uploader__bd">
	                            <ul class="weui-uploader__files">
	                            </ul>
	                            <div id="upload-icon" class="weui-uploader__input-box">
	                                <input id="picture-upload" class="weui-uploader__input" type="file" accept="image/*" multiple />
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	        
	        <div class="weui-gallery" id="gallery">
	        	<div class="weui-gallery__opr">
	                <a href="javascript:showImageDialog();" class="weui-gallery__del">
	                    <i class="weui-icon-delete weui-icon_gallery-delete"></i>
	                </a>
	            </div>
	            <span class="weui-gallery__img" id="gallery-image"></span>
	        </div>
	        
			<div class="content-block">
				<div class="row">
					<div class="col-50">
						<a id="cancel" class="button button-big button-fill button-danger">取消</a>
					</div>
					<div class="col-50">
						<a id="submit-house" href="javascript:void(0);" class="button button-big button-fill button-success">提交</a>
					</div>
				</div>
			</div>

			<div id="cancel-dialog" style="display: none;">
				<div class="weui-mask"></div>
				<div class="weui-dialog">
					<div class="weui-dialog__hd">
						<strong class="weui-dialog__title">警告</strong>
					</div>
					<div class="weui-dialog__bd">确定放弃所有修改并退出吗？</div>
					<div class="weui-dialog__ft">
						<a href="javascript:hideCancelDialog();" class="weui-dialog__btn weui-dialog__btn_default">取消</a>
						<a href="javascript:window.history.go(-1);" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
					</div>
				</div>
			</div>
			
			<div id="remove-image-dialog" style="display: none;">
				<div class="weui-mask"></div>
				<div class="weui-dialog">
					<div class="weui-dialog__hd">
						<strong class="weui-dialog__title">警告</strong>
					</div>
					<div class="weui-dialog__bd">确定删除这张房源照片吗？</div>
					<div class="weui-dialog__ft">
						<a href="javascript:hideImageDialog();" class="weui-dialog__btn weui-dialog__btn_default">取消</a>
						<a href="javascript:removeImage();" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
					</div>
				</div>
			</div>
			
		</div>
		
		<div class="popup">
			<div class="row">
				<div class="col-50">
					<div class="list-block">
						<ul id="p-first-list">
						</ul>
					</div>
				</div>
				<div class="col-50">
					<div class="list-block">
						<ul id="p-second-list">
						</ul>
					</div>
				</div>
			</div>
		</div>
		
	</div>

</body>
</html>
